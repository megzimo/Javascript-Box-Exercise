<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
     <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div class="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button class="button1" onclick="growBox()">Grow</button>
    <button class="button2" onclick="blueBox()">Blue</button>
    <button class="button3" onclick="fadeBox()">Fade</button>
    <button class="button4" onclick="unfadeBox()">Unfade</button>
    <button class="button5" onclick="resetBox()">Reset</button>
    <button class="button6" onclick="hideBox()">Where'd It Go?</button>

    <script type="text/javascript" src="javascript.js"></script>


</body>
</html>
